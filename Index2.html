<!DOCTYPE html>

<head>
  <title>FORUM</title>

  <script type='text/javascript' src='js/script.js'></script>
  <link rel='stylesheet' type='text/css' href='style.css'>
  <script type="text/javascript">

function controllaLogin(){
var user = document.loginform.NomeUtente.value;
var pwd = document.loginform.Password.value;
    if(user == "")
    {
        alert("username non valorizzato");
        document.loginform.NomeUtente.focus();
        return false;
    }

    if(pwd == "")
    {
        alert("password non valorizzata");
        document.loginform.Password.focus();
        return false;
    }

    return true;
}
</script>
</head>
<body>
<div id="tuodiv"></div>
  <!-- Navigation -->
  <nav>
    <div class='container'>
      <div class='login-button'>
        Login
      </div>
    </div>
  </nav>
<!-- Login Form -->
  <div class='login-form'>
    <div class='container'>
      <form name ="loginform" action= "login.php" method ="post" onsubmit = "return controllaLogin()">
        <h4>NomeUtente</h4>
        <input class='username' name="NomeUtente" AUTOCOMPLETE="Off" placeholder="inserisci username"/>
        <h4>Password</h4>
        <input type='password' name= "Password" AUTOCOMPLETE="Off" placeholder="inserisci password"/><br>
        <a href="registrati.html">Registrati</a><br>
        <input class='sign-in-button' type='submit' value='Invia' />
      </form>
    </div>
  </div>
